<form [formGroup]="myForm" (ngSubmit)="submit()">


  <div class="form-group">
    <label for="file">File</label>
    <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)">

  </div>

  <button class="btn btn-outline-success mx-2 mt-2 mb-2" [disabled]="myForm.invalid" type="submit">{{ 'file_upload.submit' | translate }}</button>
</form>
