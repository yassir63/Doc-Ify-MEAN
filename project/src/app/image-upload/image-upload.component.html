<div class="form-group">
  <input type="file" name="image" class="form-control" ng2FileSelect [uploader]="uploader"
    accept="image/x-png,image/gif,image/jpeg" />
  <div *ngIf="alert" class="alert alert-warning mt-2 mb-2" role="alert">
    {{ 'image_upload.warning' | translate }}
  </div>
  <button class="btn btn-outline-success mx-2 mt-2 mb-2" type="button" (click)="uploader.uploadAll()"
    [disabled]="!uploader.getNotUploadedItems().length">
    {{ 'image_upload.upload' | translate }}
  </button>

</div>
