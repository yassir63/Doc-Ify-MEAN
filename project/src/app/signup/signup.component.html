<app-header></app-header>
<div class="container" style="padding-top: 8rem ;">
  <mat-card class="bg-dark">
    <mat-card-title style="text-align:center;">Sign Up User</mat-card-title>
    <form class="example-form" [formGroup]="UserRegistrationForm" (ngSubmit)="OnSubmit()">
    <div class="row">
      <div class="col-6">

          <mat-form-field class="example-full-width" appearance="outline" style="width:100%">
            <mat-label>UserName</mat-label>
            <input matInput placeholder="UserName" formControlName="username">
          </mat-form-field>
        </div>

        <div class="col-6">

          <mat-form-field class="example-full-width" appearance="outline" style="width:100%">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>


      </div>


      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let gender of genderValues" [value]="gender.value">
                {{gender.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" style="width:100%">
          <mat-label>
            Choose a Date
          </mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        </div>
      </div>

      <div class="row">
        <div class="col-6">

          <mat-form-field class="example-full-width" appearance="outline" style="width:100%">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-6">

          <mat-form-field class="example-full-width" appearance="outline" style="width:100%">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" type="text" matInput placeholder="Confirm Password">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button mat-raised-button style="width:100%" type="submit" color="accent">Submit</button>
        </div>
        <div class="col-6">
          <button mat-raised-button (click)="clear(UserRegistrationForm)" type="reset" style="width:100%" color="warn">Clear</button>
        </div>
      </div>

    </form>
  </mat-card>
</div>
<app-footer></app-footer>
